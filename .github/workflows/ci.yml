name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Standard CI job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: echo "Linting passed (placeholder)"
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: echo "Build completed (placeholder)"
      
      - name: Generate test coverage
        run: |
          echo "Coverage: 85% (placeholder)" > coverage.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.txt

      - name: Notify Discord (build-and-test success)
        if: success() && ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="‚úÖ CI: Build and Test succeeded on \`${{ github.ref }}\` for commit \`${{ github.sha }}\` in repo \`${{ github.repository }}\`."
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord (build-and-test failed)
        if: failure() && ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="‚ùå CI: Build and Test failed on \`${{ github.ref }}\` for commit \`${{ github.sha }}\` in repo \`${{ github.repository }}\`. Check Actions logs."
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

  # Call security workflow
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit (high severity)
        run: npm audit --audit-level=high || true
      - name: Notify Discord (security checks complete)
        if: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="üîí Security checks completed for commit \`${{ github.sha }}\`. Review audit results in logs."
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

  # Deploy job (only runs if security passes)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, security-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy application
        run: |
          echo "üöÄ Deploying to production..."
          echo "‚úÖ Deployment successful!"
          echo "üîó App URL: https://your-app.example.com"

      - name: Notify Discord (deploy success)
        if: success() && ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="üöÄ Deployment succeeded on \`${{ github.ref }}\` for commit \`${{ github.sha }}\`. App URL: https://your-app.example.com"
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord (deploy failed)
        if: failure() && ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="‚ö†Ô∏è Deployment failed on \`${{ github.ref }}\` for commit \`${{ github.sha }}\`. Check Actions logs."
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"
