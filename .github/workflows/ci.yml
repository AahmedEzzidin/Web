name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Standard CI job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # No caching since no lockfile is present
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linting
        run: echo "Linting passed (placeholder)"
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: echo "Build completed (placeholder)"
      
      - name: Generate test coverage
        run: |
          echo "Coverage: 85% (placeholder)" > coverage.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.txt

      # - name: Intentional Failure Test (build-and-test)
      #   run: |
      #     echo "ðŸ”´ Intentionally failing Build and Test job to exercise Discord notifications."
      #     exit 1

      - name: Notify Discord (build-and-test success)
        if: success() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          repo="${{ github.repository }}"
          branch="${{ github.ref_name }}"
          commit="${{ github.sha }}"
          message="${{ github.event.head_commit.message }}"
          url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          json_payload=$(printf '{"embeds":[{"title":"CI Pipeline Successful","color":3066993,"fields":[{"name":"Repository","value":"%s"},{"name":"Branch","value":"%s"},{"name":"Commit","value":"%s"},{"name":"Message","value":"%s"},{"name":"URL","value":"%s"}]}]}' "$repo" "$branch" "$commit" "$message" "$url")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord (build-and-test failed)
        if: failure() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          repo="${{ github.repository }}"
          branch="${{ github.ref_name }}"
          commit="${{ github.sha }}"
          message="${{ github.event.head_commit.message }}"
          url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          json_payload=$(printf '{"embeds":[{"title":"CI Pipeline Failed","color":15158332,"fields":[{"name":"Repository","value":"%s"},{"name":"Branch","value":"%s"},{"name":"Commit","value":"%s"},{"name":"Message","value":"%s"},{"name":"URL","value":"%s"}]}]}' "$repo" "$branch" "$commit" "$message" "$url")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

  # Call security workflow
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: [build-and-test]
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # No caching since no lockfile is present
      - name: Install dependencies
        run: npm install
      - name: Run npm audit (high severity)
        run: npm audit --audit-level=high || true
      - name: Notify Discord (security-checks status)
        if: always() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          repo="${{ github.repository }}"
          branch="${{ github.ref_name }}"
          commit="${{ github.sha }}"
          message="${{ github.event.head_commit.message }}"
          status="${{ job.status }}"
          url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          title=$(printf "Security Checks %s" "$status")
          color=3447003
          if [ "$status" = "failure" ]; then color=15158332; fi
          json_payload=$(printf '{"embeds":[{"title":"%s","color":%s,"fields":[{"name":"Repository","value":"%s"},{"name":"Branch","value":"%s"},{"name":"Commit","value":"%s"},{"name":"Message","value":"%s"},{"name":"URL","value":"%s"}]}]}' "$title" "$color" "$repo" "$branch" "$commit" "$message" "$url")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

  # Deploy job (only runs if security passes)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, security-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy application
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "âœ… Deployment successful!"
          echo "ðŸ”— App URL: https://your-app.example.com"

      - name: Intentional Failure Test (deploy)
        run: |
          echo "ðŸ”´ Intentionally failing Deploy job to exercise Discord notifications."
          exit 1

      - name: Notify Discord (deploy success)
        if: success() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          repo="${{ github.repository }}"
          branch="${{ github.ref_name }}"
          commit="${{ github.sha }}"
          message="${{ github.event.head_commit.message }}"
          url="https://your-app.example.com"
          json_payload=$(printf '{"embeds":[{"title":"Deployment Successful","color":3447003,"fields":[{"name":"Repository","value":"%s"},{"name":"Environment","value":"production"},{"name":"Branch","value":"%s"},{"name":"Commit","value":"%s"},{"name":"Message","value":"%s"},{"name":"URL","value":"%s"}]}]}' "$repo" "$branch" "$commit" "$message" "$url")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord (deploy failed)
        if: failure() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          repo="${{ github.repository }}"
          branch="${{ github.ref_name }}"
          commit="${{ github.sha }}"
          message="${{ github.event.head_commit.message }}"
          url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          json_payload=$(printf '{"embeds":[{"title":"Deployment Failed","color":15158332,"fields":[{"name":"Repository","value":"%s"},{"name":"Environment","value":"production"},{"name":"Branch","value":"%s"},{"name":"Commit","value":"%s"},{"name":"Message","value":"%s"},{"name":"URL","value":"%s"}]}]}' "$repo" "$branch" "$commit" "$message" "$url")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"
