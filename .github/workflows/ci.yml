name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Standard CI job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: echo "Linting passed (placeholder)"
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: echo "Build completed (placeholder)"
      
      - name: Generate test coverage
        run: echo "Coverage: 85% (placeholder)"

  # Call security workflow
  security-checks:
    name: Security Checks
    uses: ./.github/workflows/security-scan.yml
    secrets: inherit

  # Deploy job (only runs if security passes)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, security-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
