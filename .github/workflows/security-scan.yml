name: Security Scanning Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Secrets Scanning
  secrets-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection
      
      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
      
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      
      - name: Upload Secrets Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-scan-results
          path: |
            gitleaks-report.json
            trufflehog-results.json
          retention-days: 30

  # Job 2: Dependency Audit
  dependency-audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --production --audit-level=moderate || true
          npm audit --production --json > npm-audit-report.json || true
      
      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'cicd-security-demo'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
      
      - name: Upload Dependency Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-results
          path: |
            npm-audit-report.json
            snyk-report.json
            reports/
          retention-days: 30
      
      - name: Check for Critical Vulnerabilities
        run: |
          echo "Checking for critical vulnerabilities..."
          if npm audit --production --audit-level=critical | grep -q "found [1-9]"; then
            echo "âŒ Critical vulnerabilities found!"
            exit 1
          else
            echo "âœ… No critical vulnerabilities found."
          fi

  # Job 3: Security Summary
  security-summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, dependency-audit]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate Summary Report
        run: |
          echo "# ğŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Secrets Scanning" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "âœ… No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Secrets found - Review required!" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Dependency Audit" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.dependency-audit.result }}" == "success" ]; then
            echo "âœ… No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Vulnerabilities detected - Action required!" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review all detected secrets and remove them" >> $GITHUB_STEP_SUMMARY
          echo "- Update vulnerable dependencies to secure versions" >> $GITHUB_STEP_SUMMARY
          echo "- Use environment variables for sensitive data" >> $GITHUB_STEP_SUMMARY
          echo "- Implement automated security gates" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const secretsStatus = '${{ needs.secrets-scan.result }}';
            const depsStatus = '${{ needs.dependency-audit.result }}';
            
            const comment = `## ğŸ”’ Security Scan Results
            
            | Check | Status |
            |-------|--------|
            | Secrets Scanning | ${secretsStatus === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |
            | Dependency Audit | ${depsStatus === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |
            
            ${secretsStatus !== 'success' || depsStatus !== 'success' ? 
              'âš ï¸ **Security issues detected!** Please review the workflow logs for details.' : 
              'âœ… **All security checks passed!**'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 4: Fail if security issues found
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [secrets-scan, dependency-audit]
    
    steps:
      - name: Check Security Results
        run: |
          if [ "${{ needs.secrets-scan.result }}" != "success" ] || [ "${{ needs.dependency-audit.result }}" != "success" ]; then
            echo "âŒ Security checks failed! Deployment blocked."
            exit 1
          fi
          echo "âœ… All security checks passed! Deployment can proceed."
