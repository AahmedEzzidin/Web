name: Security Scanning Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Secrets Scanning
  secrets-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection
      
      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified
      
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Intentional Failure Test (secrets-scan)
        run: |
          echo "üî¥ Intentionally failing Secrets Scan job to exercise Discord notifications."
          exit 1

      - name: Notify Discord (secrets-scan status)
        if: always() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          status="${{ job.status }}"
          content="üîé Secrets scan ${status} for commit \`${{ github.sha }}\` in repo \`${{ github.repository }}\`."
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"
      
      - name: Upload Secrets Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-scan-results
          path: |
            gitleaks-report.json
            trufflehog-results.json
          retention-days: 30

  # Job 2: Dependency Audit
  dependency-audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Do not enable caching; it requires a lockfile
      
      - name: Install dependencies
        run: npm install
      
      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --production --audit-level=moderate || true
          npm audit --production --json > npm-audit-report.json || true
      
      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        continue-on-error: true
        with:
          project: 'cicd-security-demo'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 10
            --enableRetired
      
      - name: Upload Dependency Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-results
          path: |
            npm-audit-report.json
            snyk-report.json
            reports/
          retention-days: 30
      
      - name: Check for Critical Vulnerabilities
        run: |
          echo "Checking for critical vulnerabilities... (non-blocking)"
          npm audit --production --audit-level=critical || true

      - name: Notify Discord (dependency-audit status)
        if: always() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          status="${{ job.status }}"
          content="üì¶ Dependency audit ${status} for commit \`${{ github.sha }}\` in repo \`${{ github.repository }}\`."
          json_payload=$(printf '{"content":"%s"}' "$content")
          curl -fsSL -H "Content-Type: application/json" -X POST --data-raw "$json_payload" "$DISCORD_WEBHOOK_URL"

      - name: Intentional Failure Test (dependency-audit)
        run: |
          echo "üî¥ Intentionally failing Dependency Audit job to exercise Discord notifications."
          exit 1

  # Job 3: Security Summary
  security-summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, dependency-audit]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate Summary Report
        run: |
          echo "# üîí Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Secrets Scanning" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "‚úÖ No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Secrets found - Review required!" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Dependency Audit" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.dependency-audit.result }}" == "success" ]; then
            echo "‚úÖ No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Vulnerabilities detected - Action required!" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review all detected secrets and remove them" >> $GITHUB_STEP_SUMMARY
          echo "- Update vulnerable dependencies to secure versions" >> $GITHUB_STEP_SUMMARY
          echo "- Use environment variables for sensitive data" >> $GITHUB_STEP_SUMMARY
          echo "- Implement automated security gates" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const secretsStatus = '${{ needs.secrets-scan.result }}';
            const depsStatus = '${{ needs.dependency-audit.result }}';
            
            const comment = `## üîí Security Scan Results
            
            | Check | Status |
            |-------|--------|
            | Secrets Scanning | ${secretsStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |
            | Dependency Audit | ${depsStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |
            
            ${secretsStatus !== 'success' || depsStatus !== 'success' ? 
              '‚ö†Ô∏è **Security issues detected!** Please review the workflow logs for details.' : 
              '‚úÖ **All security checks passed!**'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 4: Fail if security issues found
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [secrets-scan, dependency-audit]
    
    steps:
      - name: Check Security Results
        run: |
          echo "‚ö†Ô∏è Security checks may have findings, but pipeline will proceed."
          echo "‚úÖ Deployment can proceed."
